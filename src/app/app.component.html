<div class="navBar">
  <p class="title">Schiavi Del Padel</p>
</div>

<div class="header">
  <span class="headerText">{{currentDate | date:'MMMM y':'':'it-IT' | uppercase}}</span>
  <span class="headerText">{{currentDate | date:'EEEE d':'':'it-IT' | uppercase}}</span>
</div>

<div *ngFor="let timeSpan of timeSpans">
  <div class="slot" [ngClass]="{'reservedSlot' : timeSpan.user}">
    {{timeSpan.time.substring(11,16)}} {{timeSpan.user.toUpperCase()}}
  </div>
</div>
