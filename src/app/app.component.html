<div class="navBar">
  <p class="title">Schiavi Del Padel</p>
</div>

<div class="header">
  <button class="changeDateBtn" (dblclick)="previousDay()">-</button>
  <span class="headerText">{{currentDate | date:'EEEE d MMMM':'':'it-IT' | uppercase}}</span>
  <button class="changeDateBtn" (dblclick)="nextDay()">+</button>
</div>

<div class="container" *ngFor="let slot of slots">
  <div class="hours">
    {{slot.dateTime | date:'HH:mm'}}
  </div>
  <button (dblclick)="reserveSlot(slot.dateTime)" class="slot" [ngClass]="{'reservedSlot' : slot.userName}">
    {{slot.userName  | uppercase}}
  </button>
</div>
